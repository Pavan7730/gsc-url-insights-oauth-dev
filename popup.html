<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GSC URL Insights</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      width: 340px;
      padding: 14px;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .url {
      font-size: 11px;
      color: #555;
      word-break: break-all;
      margin-bottom: 10px;
    }

    button, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 13px;
    }

    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
    }

    .success { color: #188038; }
    .error { color: #d93025; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    th, td {
      padding: 6px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }
  </style>
</head>

<body>

  <h2>GSC URL Insights</h2>

  <div class="url" id="pageUrl">Loading page URLâ€¦</div>

  <button id="connectBtn">Connect GSC</button>

  <select id="range">
    <option value="3">Last 3 days</option>
    <option value="7">Last 7 days</option>
  </select>

  <button id="fetchBtn" disabled>Fetch Page Data</button>

  <div class="status" id="status"></div>

  <table id="table" style="display:none">
    <thead>
      <tr>
        <th>Query</th>
        <th>Clicks</th>
        <th>Impr</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
