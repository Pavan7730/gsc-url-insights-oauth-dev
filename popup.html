<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GSC URL Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 14px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 12px;
    }

    button, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    button.primary {
      background: #1a73e8;
      color: #fff;
    }

    button.success {
      background: #34a853;
      color: #fff;
    }

    button:disabled {
      background: #ccc;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <h3>GSC URL Insights</h3>

  <button id="connectBtn" class="primary">Connect with Google</button>

  <select id="rangeSelect">
    <option value="3">Last 3 days</option>
    <option value="7">Last 7 days</option>
    <option value="28">Last 28 days</option>
  </select>

  <button id="fetchBtn" class="success" disabled>
    Check Page GSC Data
  </button>

  <div id="status" class="status"></div>

  <table id="queryTable" style="display:none">
    <thead>
      <tr>
        <th>Query</th>
        <th>Clicks</th>
        <th>Impr</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
