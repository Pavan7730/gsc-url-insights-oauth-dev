<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GSC URL Insights</title>
  <style>
    body { font-family: Arial; width: 360px; padding: 14px; }
    button { width: 100%; padding: 10px; margin-top: 8px; }
    .status { margin-top: 8px; font-size: 12px; }
    .error { color: #d93025; }
    .success { color: #188038; }
    .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 10px; }
    .card { background: #f5f5f5; padding: 8px; border-radius: 4px; }
    table { width: 100%; margin-top: 10px; font-size: 12px; border-collapse: collapse; }
    td, th { border-bottom: 1px solid #ddd; padding: 4px; }
  </style>
</head>
<body>

<h3>GSC URL Insights</h3>
<div id="pageUrl"></div>

<button id="connectBtn">Connect GSC</button>

<select id="dateRange" disabled>
  <option value="3">Last 3 days</option>
  <option value="7">Last 7 days</option>
</select>

<button id="fetchBtn" disabled>Fetch Page Data</button>

<div class="stats" id="stats"></div>

<table id="table" style="display:none">
  <thead>
    <tr><th>Query</th><th>Clicks</th><th>Impr</th></tr>
  </thead>
  <tbody></tbody>
</table>

<div class="status" id="status"></div>

<script src="popup.js"></script>
</body>
</html>
