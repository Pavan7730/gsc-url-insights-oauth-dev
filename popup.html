<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GSC URL Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 360px;
      padding: 14px;
      background: #fff;
    }

    h3 {
      margin: 0 0 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginBtn {
      background: #1a73e8;
      color: #fff;
    }

    #fetchBtn {
      background: #34a853;
      color: #fff;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 13px;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
    }

    .success { color: #188038; }
    .error { color: #d93025; }

    .totals {
      margin-top: 10px;
      font-size: 13px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #f7f7f7;
    }
  </style>
</head>

<body>
  <h3>GSC URL Insights</h3>

  <button id="loginBtn">Connect with Google</button>

  <select id="range">
    <option value="3">Last 3 days</option>
    <option value="7">Last 7 days</option>
  </select>

  <button id="fetchBtn" disabled>Check Page GSC Data</button>

  <div class="status" id="status"></div>

  <div class="totals" id="totals" style="display:none;">
    <div>✅ <strong>Total Clicks:</strong> <span id="clicks"></span></div>
    <div>✅ <strong>Total Impressions:</strong> <span id="impr"></span></div>
    <div>✅ <strong>CTR:</strong> <span id="ctr"></span></div>
  </div>

  <table id="table" style="display:none;">
    <thead>
      <tr>
        <th>Query</th>
        <th>Clicks</th>
        <th>Impr</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
