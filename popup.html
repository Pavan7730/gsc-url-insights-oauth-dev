<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSC URL Insights</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      width: 360px;
      padding: 14px;
      background: #fff;
    }

    h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    .url {
      font-size: 11px;
      color: #555;
      word-break: break-all;
      margin-bottom: 10px;
    }

    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 13px;
    }

    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background: #ccc;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }

    .card {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
    }

    .card strong {
      display: block;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #fafafa;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
    }

    .error { color: #d93025; }
    .success { color: #188038; }
  </style>
</head>
<body>

  <h3>GSC URL Insights</h3>
  <div class="url" id="pageUrl">Loadingâ€¦</div>

  <select id="dateRange">
    <option value="3">Last 3 days</option>
    <option value="7">Last 7 days</option>
    <option value="custom">Custom range</option>
  </select>

  <input type="date" id="fromDate" style="display:none" />
  <input type="date" id="toDate" style="display:none" />

  <button id="fetchBtn">Fetch Page Data</button>

  <div class="stats" id="stats"></div>

  <table id="queriesTable" style="display:none">
    <thead>
      <tr>
        <th>Query</th>
        <th>Clicks</th>
        <th>Impr</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
