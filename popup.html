<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GSC URL Insights</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 14px;
    }

    h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #connectBtn {
      background: #1a73e8;
      color: #fff;
    }

    #fetchBtn {
      background: #34a853;
      color: #fff;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
    }

    .success { color: #188038; }
    .error { color: #d93025; }

    .stats {
      margin-top: 12px;
      font-size: 14px;
    }

    .stat {
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <h3>GSC URL Insights</h3>

  <button id="connectBtn">Connect with Google</button>
  <button id="fetchBtn" disabled>Check Page GSC Data</button>

  <div class="status" id="status"></div>

  <div class="stats" id="stats"></div>

  <script src="popup.js"></script>
</body>
</html>
