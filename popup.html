<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GSC URL Insights</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 360px;
      padding: 14px;
    }

    h3 { margin-top: 0; }

    .url {
      font-size: 11px;
      color: #555;
      word-break: break-all;
      margin-bottom: 10px;
    }

    select, input, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
    }

    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }

    .card {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    th, td {
      padding: 6px;
      border-bottom: 1px solid #eee;
    }

    th { background: #fafafa; }
  </style>
</head>
<body>

<h3>GSC URL Insights</h3>
<div class="url" id="pageUrl">Loading page URLâ€¦</div>

<button id="connectBtn">Connect GSC</button>

<select id="dateRange">
  <option value="3">Last 3 days</option>
  <option value="7">Last 7 days</option>
  <option value="custom">Custom</option>
</select>

<input type="date" id="fromDate" style="display:none" />
<input type="date" id="toDate" style="display:none" />

<button id="fetchBtn" disabled>Fetch Page Data</button>

<div class="stats" id="stats"></div>

<table id="table" style="display:none">
  <thead>
    <tr>
      <th>Query</th>
      <th>Clicks</th>
      <th>Impr</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div class="status" id="status"></div>

<script src="popup.js"></script>
</body>
</html>
