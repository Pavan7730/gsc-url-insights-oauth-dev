<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GSC URL Insights</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      width: 360px;
      padding: 14px;
      background: #fff;
    }

    h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    button, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    .google-btn {
      background: #1a73e8;
      color: #fff;
    }

    .fetch-btn {
      background: #34a853;
      color: #fff;
    }

    .fetch-btn:disabled {
      background: #ccc;
    }

    .status {
      margin-top: 10px;
      font-size: 13px;
    }

    .success {
      color: #188038;
    }

    .error {
      color: #d93025;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 13px;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px;
      text-align: left;
    }

    th {
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <h3>GSC URL Insights</h3>

  <button id="loginBtn" class="google-btn">
    Connect with Google
  </button>

  <select id="range">
    <option value="3">Last 3 days</option>
    <option value="7">Last 7 days</option>
    <option value="28">Last 28 days</option>
  </select>

  <button id="fetchBtn" class="fetch-btn" disabled>
    Check Page GSC Data
  </button>

  <div id="status" class="status"></div>

  <table id="queryTable" style="display:none">
    <thead>
      <tr>
        <th>Query</th>
        <th>Clicks</th>
        <th>Impr</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
